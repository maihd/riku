language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      env: CXX=g++-7 CC=gcc-7
      script:
        - cd ./build/projects/gmake-linux
        - make config=debug64
        - make config=release64
      
    - os: osx
      compiler: clang
      script:
        - cd ./build/projects/gmake-osx;
        - make config=debug64
        - make config=release64

  allow_failures:
    - os: osx



branches:
  only:
    - master

notifications:
  email: false

osx_image: xcode9.3